<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos DOM avançado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card" style="border: 1px solid black; padding: 10px;">
        <p>Este é um card</p>
    </div>
    <button onclick="duplicarCard()">Duplicar Card</button>
    
    <script>
    function duplicarCard() {
        let card = document.getElementById("card");
        let novoCard = card.cloneNode(true);
        document.body.appendChild(novoCard);
    }
    </script>
    
</body>
</html>

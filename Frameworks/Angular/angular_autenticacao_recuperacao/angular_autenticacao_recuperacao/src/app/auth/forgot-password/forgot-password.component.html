<div class="forgot-container">
  <div class="forgot-card">
    <h2>Esqueceu a Senha?</h2>
    <p>Insira seu email para receber instruções de recuperação de senha.</p>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="email?.invalid && email?.touched"
          placeholder="seu@email.com"
        >
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="email?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span *ngIf="isLoading">Enviando...</span>
        <span *ngIf="!isLoading">Enviar Email</span>
      </button>
    </form>

    <div class="links">
      <a routerLink="/login">Voltar ao Login</a>
    </div>
  </div>
</div>

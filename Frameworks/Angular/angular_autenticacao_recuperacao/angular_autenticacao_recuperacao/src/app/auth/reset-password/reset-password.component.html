<div class="reset-container">
  <div class="reset-card">
    <h2>Redefinir Senha</h2>
    <p>Insira sua nova senha.</p>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">
      <div class="form-group">
        <label for="password">Nova Senha:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="password?.invalid && password?.touched"
          placeholder="Sua nova senha"
        >
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="password?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Nova Senha:</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [class.error]="(confirmPassword?.invalid && confirmPassword?.touched) || resetForm.errors?.['passwordMismatch']"
          placeholder="Confirme sua nova senha"
        >
        <div class="error-message" *ngIf="(confirmPassword?.invalid && confirmPassword?.touched) || resetForm.errors?.['passwordMismatch']">
          <span *ngIf="confirmPassword?.errors?.['required']">Confirmação de senha é obrigatória</span>
          <span *ngIf="resetForm.errors?.['passwordMismatch']">Senhas não coincidem</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading || !token">
        <span *ngIf="isLoading">Alterando...</span>
        <span *ngIf="!isLoading">Alterar Senha</span>
      </button>
    </form>

    <div class="links">
      <a routerLink="/login">Voltar ao Login</a>
    </div>
  </div>
</div>
